<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even_Odd</title>
</head>

<body>
    <script>
        //even or odd
        function isEven(num) {
            return num % 2 === 0 ? 'even' : 'odd';
        }
        var input = prompt();
        var result = isEven(input);
        document.write(result);
    </script>
</body>

</html>
